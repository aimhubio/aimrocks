name: aimrocks packaging pipeline

on: workflow_dispatch

jobs:
  linux-dist:
    runs-on: ubuntu-latest
    name: Linux wheels build (using Docker)
    steps:
      - name: Install Docker & images
        run: |
          apt update && apt install -y docker.io
          sudo systemctl enable --now docker

          docker pull quay.io/pypa/manylinux_2_24_x86_64
          docker pull quay.io/pypa/manylinux2010_x86_64

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: x64

      - name: Build bdist wheels
        run: |
         docker run --mount type=bind,source=$PWD,target=/opt/aimrocks quay.io/pypa/manylinux2010_x86_64 bash /opt/aimrocks/docker/build-wheels.sh
         docker run --mount type=bind,source=$PWD,target=/opt/aimrocks quay.io/pypa/manylinux_2_24_x86_64 bash /opt/aimrocks/docker/build-wheels.sh

      - name: Install dev dependencies
        run: |
          python -m pip install -r requirements.dev.txt

      - name: Publish wheels
        env:
          PYPI_PASSWORD: ${{ secrets.pypi_password }}
        run: |
          python -m twine upload -u __token__ -p "${PYPI_PASSWORD}" multilinux_dist/*

  macos-dist:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]
        os: [ 'macos-latest' ]
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }} build
    steps:
      - name: Install third party deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install rocksdb
          curl http://www.zlib.net/zlib-1.2.11.tar.gz -o zlib-1.2.11.tar.gz
          tar -xzf zlib-1.2.11.tar.gz
          cd zlib-1.2.11/
          ./configure && make install
          cd ../
          curl https://sourceware.org/pub/bzip2/bzip2-1.0.8.tar.gz -o bzip2-1.0.8.tar.gz
          tar -xzf bzip2-1.0.8.tar.gz
          cd bzip2-1.0.8/
          sudo make install
          cd ../

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dev dependencies
        run: |
          python -m pip install -r requirements.dev.txt

      - name: Build bdist wheel
        run: |
          python setup.py bdist_wheel -d dist

      - name: Remove macos deps
        if: runner.os == 'macOS'
        run: |
          brew remove rocksdb

      - name: Test bdist
        run: |
          python -m pip install dist/*.whl
          python -m pytest tests
          python -m pip uninstall -y aimrocks

      - name: Publish wheel
        env:
          PYPI_PASSWORD: ${{ secrets.pypi_password }}
        run: |
          python -m twine upload -u __token__ -p "${PYPI_PASSWORD}" dist/*
